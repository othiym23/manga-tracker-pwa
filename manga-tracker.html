        /* Error */

    <script>
        // Configuration
        const CONFIG = {
            baseId: 'appDCtBuhlAhROSVT',
            tableName: 'Êº´Áîª„ÅÆÈñì',
            apiToken: 'patsLWHbDZQMklLXI.c2420ed71d17bfbdb3a15862345b77696755e8530971548c4c212aff11b0ed6b',
            storageKey: 'mangaTrackerData',
            lastSyncKey: 'mangaTrackerLastSync'
        };

        // State
        let allRecords = [];
        let filteredRecords = [];
        let currentFilter = ['want', 'pending'];
        let searchQuery = '';
        let selectedRecord = null;
        let syncQueue = [];

        // IndexedDB setup
        const dbPromise = openDatabase();

        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('MangaTrackerDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('volumes')) {
                        db.createObjectStore('volumes', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('syncQueue')) {
                        db.createObjectStore('syncQueue', { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        // IndexedDB operations
        async function saveToIndexedDB(records) {
            const db = await dbPromise;
            const tx = db.transaction('volumes', 'readwrite');
            const store = tx.objectStore('volumes');
            
            for (const record of records) {
                await store.put(record);
            }
            
            return tx.complete;
        }

        async function loadFromIndexedDB() {
            const db = await dbPromise;
            const tx = db.transaction('volumes', 'readonly');
            const store = tx.objectStore('volumes');
            const request = store.getAll();
            
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function addToSyncQueue(update) {
            const db = await dbPromise;
            const tx = db.transaction('syncQueue', 'readwrite');
            const store = tx.objectStore('syncQueue');
            await store.add(update);
            syncQueue.push(update);
        }

        async function loadSyncQueue() {
            const db = await dbPromise;
            const tx = db.transaction('syncQueue', 'readonly');
            const store = tx.objectStore('syncQueue');
            const request = store.getAll();
            
            return new Promise((resolve, reject) => {
                request.onsuccess = () => {
                    syncQueue = request.result;
                    resolve(syncQueue);
                };
                request.onerror = () => reject(request.error);
            });
        }

        async function clearSyncQueue() {
            const db = await dbPromise;
            const tx = db.transaction('syncQueue', 'readwrite');
            const store = tx.objectStore('syncQueue');
            await store.clear();
            syncQueue = [];
        }

        // Airtable API
        async function fetchFromAirtable() {
            const response = await fetch(
                `https://api.airtable.com/v0/${CONFIG.baseId}/${encodeURIComponent(CONFIG.tableName)}`,
                {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.apiToken}`
                    }
                }
            );
            
            if (!response.ok) {
                throw new Error(`Airtable API error: ${response.status}`);
            }
            
            const data = await response.json();
            return data.records;
        }

        async function updateRecordInAirtable(recordId, fields) {
            const response = await fetch(
                `https://api.airtable.com/v0/${CONFIG.baseId}/${encodeURIComponent(CONFIG.tableName)}/${recordId}`,
                {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields })
                }
            );
            
            if (!response.ok) {
                throw new Error(`Failed to update record: ${response.status}`);
            }
            
            return await response.json();
        }

        // Sync logic
        async function syncData() {
            try {
                updateSyncStatus('syncing');
                
                // Fetch from Airtable
                const records = await fetchFromAirtable();
                allRecords = records;
                
                // Save to IndexedDB
                await saveToIndexedDB(records);
                
                // Process sync queue
                if (syncQueue.length > 0) {
                    for (const update of syncQueue) {
                        await updateRecordInAirtable(update.recordId, update.fields);
                    }
                    await clearSyncQueue();
                }
                
                localStorage.setItem(CONFIG.lastSyncKey, new Date().toISOString());
                updateSyncStatus('online');
                
                return records;
            } catch (error) {
                console.error('Sync error:', error);
                updateSyncStatus('offline');
                throw error;
            }
        }

        async function loadData() {
            try {
                // Try to load from IndexedDB first
                const cachedRecords = await loadFromIndexedDB();
                if (cachedRecords.length > 0) {
                    allRecords = cachedRecords;
                    renderVolumes();
                }
                
                // Try to sync with Airtable
                if (navigator.onLine) {
                    await syncData();
                    renderVolumes();
                } else {
                    updateSyncStatus('offline');
                }
                
                // Load pending sync queue
                await loadSyncQueue();
                
            } catch (error) {
                console.error('Load error:', error);
                showError('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                updateSyncStatus('offline');
            } finally {
                document.getElementById('loadingScreen').style.display = 'none';
            }
        }

        // UI updates
        function updateSyncStatus(status) {
            const indicator = document.getElementById('syncIndicator');
            const text = document.getElementById('syncText');
            
            indicator.className = 'sync-indicator';
            
            if (status === 'online') {
                indicator.classList.add('online');
                text.textContent = '„Ç™„É≥„É©„Ç§„É≥';
            } else if (status === 'syncing') {
                indicator.classList.add('syncing');
                text.textContent = 'ÂêåÊúü‰∏≠...';
            } else {
                text.textContent = '„Ç™„Éï„É©„Ç§„É≥';
            }
        }

        function showError(message) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = message;
            banner.classList.add('active');
            setTimeout(() => banner.classList.remove('active'), 3000);
        }

        function filterRecords() {
            let records = allRecords;
            
            // Filter by status
            if (currentFilter[0] !== 'all') {
                records = records.filter(r => 
                    currentFilter.includes(r.fields.status?.toLowerCase())
                );
            }
            
            // Filter by search
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                records = records.filter(r => {
                    const title = r.fields['„Çø„Ç§„Éà„É´']?.toLowerCase() || '';
                    const creator = r.fields['Êº´ÁîªÂÆ∂„ÅÆÈü≥Ë™≠„Åø']?.toLowerCase() || '';
                    return title.includes(query) || creator.includes(query);
                });
            }
            
            // Sort by publisher, imprint, creator
            records.sort((a, b) => {
                const pubA = a.fields['imprint publisher']?.[0] || '';
                const pubB = b.fields['imprint publisher']?.[0] || '';
                if (pubA !== pubB) return pubA.localeCompare(pubB);
                
                const impA = a.fields['„Ç§„É≥„Éó„É™„É≥„Éà']?.[0] || '';
                const impB = b.fields['„Ç§„É≥„Éó„É™„É≥„Éà']?.[0] || '';
                if (impA !== impB) return impA.localeCompare(impA);
                
                const creA = a.fields['Êº´ÁîªÂÆ∂„ÅÆÈü≥Ë™≠„Åø']?.[0] || '';
                const creB = b.fields['Êº´ÁîªÂÆ∂„ÅÆÈü≥Ë™≠„Åø']?.[0] || '';
                return creA.localeCompare(creB);
            });
            
            filteredRecords = records;
        }

        function renderVolumes() {
            filterRecords();
            
            const container = document.getElementById('volumeList');
            
            if (filteredRecords.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>

        async function changeStatus() {
            if (!selectedRecord) return;
            
            const statuses = ['want', 'pending', 'queued', 'purchased', 'shelved'];
            const currentStatus = selectedRecord.fields.status;
            
            const options = statuses.map(s => 
                `<div class="status-option ${s === currentStatus ? 'selected' : ''}" data-status="${s}">
                    <span class="status-badge ${s}">${s}</span>
                    <div class="status-option-label">${s.toUpperCase()}</div>
                </div>`
            ).join('');
            
            const detailsDiv = document.getElementById('modalDetails');
            const originalContent = detailsDiv.innerHTML;
            
            detailsDiv.innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÈÅ∏Êäû</div>
                </div>
                <div class="status-selector">
                    ${options}
                </div>
            `;
            
            const statusOptions = detailsDiv.querySelectorAll('.status-option');
            statusOptions.forEach(option => {
                option.addEventListener('click', async () => {
                    const newStatus = option.dataset.status;
                    
                    try {
                        // Update locally
                        selectedRecord.fields.status = newStatus;
                        
                        // Save to IndexedDB
                        await saveToIndexedDB([selectedRecord]);
                        
                        // Queue for sync
                        await addToSyncQueue({
                            recordId: selectedRecord.id,
                            fields: { status: newStatus }
                        });
                        
                        // Try to sync immediately if online
                        if (navigator.onLine) {
                            try {
                                await updateRecordInAirtable(selectedRecord.id, { status: newStatus });
                                await clearSyncQueue();
                            } catch (error) {
                                console.error('Sync failed, queued for later:', error);
                            }
                        }
                        
                        // Update UI
                        renderVolumes();
                        closeModal();
                        
                    } catch (error) {
                        console.error('Status update error:', error);
                        showError('„Çπ„ÉÜ„Éº„Çø„Çπ„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                });
            });
        }
